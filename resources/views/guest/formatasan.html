<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alumni Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #000;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #009688;
      color: #fff;
      padding: 10px;
      border-radius: 6px 6px 0 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
      box-sizing: border-box;
    }
    select, button {
      padding: 8px 12px;
      margin-top: 10px;
    }
    .rating-group {
      margin-bottom: 15px;
    }
    .rating-group label {
      display: inline-block;
      margin-right: 10px;
      text-align: center;
    }
    .rating-group input[type="radio"] {
      display: none;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
      display: block;
    }
    .rating-group input[type="radio"]:checked + .emoji {
      background-color: #00BCD4;
      border-radius: 50%;
      padding: 4px;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- FORM DATA -->
<div class="card" id="form-data">
  <div class="card-header">Data</div>
  <div class="form-group"><br>
    <label>Nama Alumni:</label>
    <input type="text">
  </div>
  <div class="form-group">
    <label>Jabatan Alumni:</label>
    <input type="text">
  </div>
  <div class="form-group">
    <label>No Telp:</label>
    <input type="text">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email">
  </div>
  <div class="form-group">
    <label>Nama Alumni:</label>
    <input type="text">
  </div>
  <button onclick="showSurvey()">Next</button>
</div>

<!-- FORM SURVEI -->
<div class="card" id="form-survey" style="display: none;">
  <div class="card-header" style="background-color: #4CAF50;">Survey Kepuasan Atasan</div>

  <!-- Baris 1 -->
  <div style="display: flex; justify-content: space-between;">
    <div>
      <label>Kerjasama Tim</label>
      <div class="rating-group">
        <label><input type="radio" name="kerjasama" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="kerjasama" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="kerjasama" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="kerjasama" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>

    <div>
      <label>Kualitas</label>
      <div class="rating-group">
        <label><input type="radio" name="kualitas" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="kualitas" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="kualitas" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="kualitas" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>

    <div>
      <label>Pengembangan Diri</label>
      <div class="rating-group">
        <label><input type="radio" name="pengembangan" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="pengembangan" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="pengembangan" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="pengembangan" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>
  </div>

  <!-- Baris 2 -->
  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <div>
      <label>Kepemimpinan</label>
      <div class="rating-group">
        <label><input type="radio" name="kepemimpinan" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="kepemimpinan" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="kepemimpinan" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="kepemimpinan" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>

    <div>
      <label>Kemampuan Berbahasa Asing</label>
      <div class="rating-group">
        <label><input type="radio" name="bahasa" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="bahasa" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="bahasa" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="bahasa" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>

    <div>
      <label>Kemampuan Berkomunikasi</label>
      <div class="rating-group">
        <label><input type="radio" name="komunikasi" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
        <label><input type="radio" name="komunikasi" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
        <label><input type="radio" name="komunikasi" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
        <label><input type="radio" name="komunikasi" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
      </div>
    </div>
  </div>

  <!-- Etos Kerja -->
  <div style="margin-top: 20px;">
    <label>Etos Kerja</label>
    <div class="rating-group">
      <label><input type="radio" name="etos" value="1"><span class="emoji">😟</span><div>Kurang</div></label>
      <label><input type="radio" name="etos" value="2"><span class="emoji">😐</span><div>Cukup</div></label>
      <label><input type="radio" name="etos" value="3"><span class="emoji">🙂</span><div>Baik</div></label>
      <label><input type="radio" name="etos" value="4"><span class="emoji">😄</span><div>Sangat Baik</div></label>
    </div>
  </div>

  <!-- Komentar -->
  <div class="form-group">
    <label>Kompetensi yang dibutuhkan tapi belum dapat dipenuhi</label>
    <textarea rows="3" placeholder="Kompetensi yang dibutuhkan tapi belum dapat dipenuhi"></textarea>
  </div>

  <div class="form-group">
    <label>Saran untuk kurikulum program studi</label>
    <textarea rows="3" placeholder="Saran untuk kurikulum program studi"></textarea>
  </div>

  <button type="submit">Save</button>
</div>

<script>
  function showSurvey() {
    document.getElementById('form-data').style.display = 'none';
    document.getElementById('form-survey').style.display = 'block';
  }
</script>

</body>
</html>
